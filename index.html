<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat bubbles</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="all">

        <div class="bubble1">
            <figure>
                <img class="photo" src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" alt="Morty" title="Morty">
            </figure>
            <div class="chat1">
                <div class="text1">
                    <p>Hi Den, Not yet. I am waiting for<br>Angela's report!</p>
                </div>
                <div class="bottom">
                    <p>11:34 AM  &#10003&#10003</p>
                </div>
            </div>
        </div>

        <div class="bubble2">
            <div class="chat2">
                <div class="text2">
                    <p>Ok! Angela, when should we wait for<br>your report?</p>
                </div>
                <div class="bottom2">
                    <p>11:29 AM  &#10003</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
